{% extends 'web/base.html' %}
{% block content %}
<div class="p-4 p-md-5 mb-4 text-white rounded d-flex justify-content-around">
    <div class="container input-group mb-3 justify-content-center text-dark">
        <div class="container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Пароль</label>
                      <input type="password" name="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="inputname" class="form-label">Имя</label>
                            <input type="text" name="name" class="form-control" id="inputname">
                          </div>
                          <div class="col-md-6">
                            <label for="inputname" class="form-label">Дата рождения</label>
                            <input type="date" name="birth_date" class="form-control" id="inputname">
                          </div>
                          <div class="col-6">
                            <label for="inputAddress" class="form-label">Город</label>
                            <input type="text" name="location" class="form-control" id="inputAddress" placeholder="Город">
                          </div>
                    </div>
                    <!--<div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Я согласен с условиями обработки персональных данных
                        </label>
                      </div>
                    </div>-->
                    <div class="col-12">
                        <input type="hidden" name="username" value="{{ email }}">
                      <button type="submit" class="btn btn-dark btn-outline-light justify-content-flex-end mb-3 bg-pinky mt-3">Зарегистрироваться</button>
                    </div>
                <input type="hidden" name="username" value="{{ form.email.value }}">
                  </form>
               

            </form>
        </div>
    </div>
</div>
{% endblock content %}
