{% extends 'web/base.html' %}
{% block content %}
<div class="p-4 p-md-5 mb-4 text-white rounded d-flex justify-content-around">

    <div class="input-group mb-3 justify-content-center">

        <form action="" method="post" class="">
            {% csrf_token %}
            {% if form.email.errors %}
                {% for error in form.email.errors %}
                <p class="text-dark">{{ error }}</p>
                {% endfor %}
            {% endif %}
            <div class="d-flex mb-3">
                <input type="text" class="form-control" placeholder="Введите e-mail" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="email">
            </div>
            <input type="submit" class="btn btn-dark btn-outline-light justify-content-flex-end mb-3 bg-pinky" value="Сбросить пароль">

    </div>

</div>
{% endblock content %}
